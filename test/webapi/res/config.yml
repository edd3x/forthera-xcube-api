Datasets:
  - Identifier: demo
    Title: xcube-server Demonstration L2C Cube
    Path: ../../../examples/serve/demo/cube-1-250-250.zarr
    Variables:
      - "conc_chl"
      - "chl_category"
      - "conc_tsm"
      - "chl_tsm_sum"
      - "kd489"
      - "*"
    Style: default
    Attribution: © by EU H2020 CyanoAlert project

  - Identifier: demo-1w
    Title: xcube-server Demonstration L3 Cube
    FileSystem: memory
    Path: script.py
    Variables:
      - "conc_chl"
      - "chl_category"
      - "conc_tsm"
      - "chl_tsm_sum"
      - "kd489"
      - "*"
    Function: compute_dataset
    InputDatasets: ["demo"]
    InputParameters:
      period: "1W"
      incl_stdev: True
    Style: default

PlaceGroups:
  - Identifier: inside-cube
    Title: Points inside the cube
    Path: places/inside-cube.geojson
  - Identifier: outside-cube
    Title: Points outside the cube
    Path: places/outside-cube.geojson

Styles:
  - Identifier: default
    ColorMappings:
      conc_chl:
        ColorBar: plasma
        ValueRange: [0., 24.]
      conc_tsm:
        ColorBar: PuBuGn
        ValueRange: [0., 100.]
      kd489:
        ColorBar: jet
        ValueRange: [0., 6.]

