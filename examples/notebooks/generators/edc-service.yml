# This file specifies the credentials for the remote generator service used
# in the example notebooks. The settings below read these credentials from
# environment variables. To run the generator examples in the notebooks,
# either set these environment variables before starting the notebook, or
# edit this file to specify the credentials directly.

endpoint_url: "${EDC_ENDPOINT_URL}"
client_id: "${EDC_CLIENT_ID}"
client_secret: "${EDC_CLIENT_SECRET}"
